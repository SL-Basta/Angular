<div class="container">
  <div class="bg-light col-md-6 offset-3 p-4 rounded">
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input formControlName="firstName" type="text" required class="form-control" id="first-name"
          aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" id="last-name"
          aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input formControlName="address" type="text" class="form-control" id="address"
          aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="Gender">Gender</label>
          <select name="malefemalebttn" formControlName="gender" type="text" class="malefemalebttn" id="gender" aria-describedby="emailHelp">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input formControlName="birthday" type="date" class="form-control" id="birthday"
          aria-describedby="emailHelp">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p>{{formData|json}}</p>
    <div class="D-btn">
      <p>Made in &#9829; <b style="color: crimson;">Basta</b></p>
    </div>
  </div>
</div>
